services:
  postgres:
    image: postgres:16-alpine
    container_name: teaching_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-teaching_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-teaching_password}
      POSTGRES_DB: ${POSTGRES_DB:-teaching_db}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-teaching_user} -d ${POSTGRES_DB:-teaching_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: teaching_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: teaching_backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-teaching_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-teaching_password}
      POSTGRES_DB: ${POSTGRES_DB:-teaching_db}
      DATABASE_URL: postgresql://${POSTGRES_USER:-teaching_user}:${POSTGRES_PASSWORD:-teaching_password}@postgres:5432/${POSTGRES_DB:-teaching_db}
      ASYNC_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-teaching_user}:${POSTGRES_PASSWORD:-teaching_password}@postgres:5432/${POSTGRES_DB:-teaching_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-45}
      PASSWORD_MIN_LENGTH: ${PASSWORD_MIN_LENGTH:-8}
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8001:8000"
    volumes:
      - ./back:/app
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

